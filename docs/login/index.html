<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <input type="checkbox" id="checkbox">
    <header>
        <h1>My Blog</h1>
        <hr>
        <label for="checkbox" class="open"><span class="far fa-eye"></span></label>
        <label for="checkbox" class="close"><span class="far fa-eye-slash"></span></label>
        <nav>
            <ul>
                <li><a href="/"><span class="fas fa-home"></span>Home</a></li>
                <li><a href="/about/"><span class="fas fa-info"></span>About</a></li>
                <li><a href="/pictures/"><span class="far fa-image"></span>Pictures</a></li>
                <li><a href="/login/"><span class="fas fa-sign-in-alt"></span>Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
    <h4>Login</h4>
    <form action="#">
        <label>
            <input type="text" name="username" placeholder="Username">
            <span class="fas fa-user"></span>
        </label>
        <label>
            <input type="password" name="password" placeholder="*********">
            <span class="fas fa-lock"></span>
        </label>
        <input type="submit" value="Submit">
    </form>
</section>
    </main>

    <footer>
        <div>This is blog footer!</div>
    </footer>
</body>
</html>
